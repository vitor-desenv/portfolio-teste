<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="port.css">
</head>
<body>
    <section>
        <ul class="iconesLeft">
            <div>
                <li id="open-terminal"><img src="terminal.png" alt="" id="icons1" width="30px" height="35px"></li> <br>
                <dialog id="terminal-dialog">
                    <header>
                        <h5>cmd.prompt</h5>
                        <button class="close" id="close-terminal">X</button>
                    </header>
                    <hr>
                    <p>Bem vindo ao prompt de comando do sistema, para conseguir abrir alguns projetos é necessário digitar o seguinte comando: <strong>cd_projects</strong> e para saber mais é só digitar <strong>cd_blog</strong>, para apagar digite <strong>cls</strong></p>
                    <label for="entradaUsuario">C:\Users\User></label><input type="text" id="entradaUsuario" placeholder="..."> <button id="enviarDadosButton" onclick="enviarDados()">enviar</button>
                    <p id="blog"></p> 
                </dialog>
            </div>
                <li id="open-terminal2"><img src="calculadora.png" alt="" id="icons2" width="30px" height="30px"></li>
                <dialog id="terminal-dialog2">
                    <header>
                        <button class="close" id="close-terminal2">X</button>
                    </header>
                
                    <div class="calculadora">
                        <p id="resultado"></p>
                        <table>
                            <tr>
                                <td><button class="botao" onclick="clean()">C</button></td>
                                <td><button class="botao" onclick="back()"><</button></td>
                                <td><button class="botao" onclick="insert('/')">/</button></td>
                                <td><button class="botao" onclick="insert('*')">X</button></td>
                            </tr>
                            <tr>
                                <td><button class="botao" onclick="insert('7')">7</button></td>
                                <td><button class="botao" onclick="insert('8')">8</button></td>
                                <td><button class="botao" onclick="insert('9')">9</button></td>
                                <td><button class="botao" onclick="insert('-')">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="botao" onclick="insert('4')">4</button></td>
                                <td><button class="botao" onclick="insert('5')">5</button></td>
                                <td><button class="botao" onclick="insert('6')">6</button></td>
                                <td><button class="botao" onclick="insert('+')">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="botao" onclick="insert('1')">1</button></td>
                                <td><button class="botao" onclick="insert('2')">2</button></td>
                                <td><button class="botao" onclick="insert('3')">3</button></td>
                                <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                                <td><button class="botao" onclick="insert('.')">.</button></td>
                            </tr>
                        </table>
                    </div>
                </dialog>
            </div>
            <div>
                <li><a href="https://github.com/vitor-desenv" target="_blank"><img src="chrome.png" alt="" id="icons3" width="30px" height="30px"></a></li>
            </div>
            <div>
                <li><img src="lixeira.png" alt="" id="icons4" width="30px" height="30"></li>
            </div>
        </ul>
    </section>
    <footer> 
        <hr class="linhaFooter">
        <ul>
            <li id="open-terminal"><img src="terminal.png" alt="" onclick="openTerminalFooter()" width="30px" height="34px"></li>
            <li id="open-terminal2"><img src="calculadora.png" alt="" onclick="openTerminal2Footer()" width="34px" height="30px"></li>
            <li><a href="https://github.com/vitor-desenv" target="_blank"><img src="chrome.png" alt="" onclick="openGithubFooter()" width="30px" height="30px"></a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
